<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        background-color: teal;
        color: white;
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
      }

      .logo {
        font-size: 24px;
        gap: 30px;
      }

      .items {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .buttons {
        display: felx;
        gap: 30px;
      }

      .buttons button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 15px;
        padding: 15px 30px;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <h2>Navbar</h2>
      </div>
      <div class="items">
        <div>Home</div>
        <div>Blog</div>
        <div>About</div>
        <div>Contact</div>
      </div>

      <div class="buttons">
        <button>Sign up</button>
        <button>Sign in</button>
      </div>
    </div>
  </body>
</html>
